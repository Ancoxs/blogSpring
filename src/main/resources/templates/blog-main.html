<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
    <head>
        <title text="My blog"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/css/cover.css}" rel="stylesheet">
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header th:insert="blocks/header :: header"></header>

            <div class="container h-100 p-5 bg-dark rounded-3">
                <h1>My Blog</h1>
                <div th:each="el : ${posts}" class="mt-5">
                    <h3 th:text="${el.title}"></h3>
                    <p th:text="${el.anons}"></p>
                    <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">More</a>
                </div>
            </div>

            <footer class="mt-auto text-white-50">
                <p></p>
            </footer>
        </div>
    </body>
</html>
